<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆天佐罗斯</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 文章容器部分 -->
    <div class="article-container">
        <!-- 文章头部区域 -->
        <header>
            <h1 id="color-changing-title">标题不小心被吃了</h1>
            <p class="author-date">
                <span class="author">作者：[佐罗斯]</span>
                <span class="date">发布日期：[2024]</span>
            </p>
        </header>
        <!-- 正文区域 -->
        <section class="content">
            <h2>一级标题示例</h2>
            <p>正文段落内容，段落之间有一定的行间距。这是为了提供更好的阅读体验，文字字体为微软雅黑，大小为16px左右。</p>
            <h3>二级标题示例</h3>
            <p>另一段正文内容。</p>
            <!-- 商店功能 -->
            <div class="store">
                <div class="product">
                    <img src="product-image.jpg" alt="商品图片">
                    <h4>商品名称</h4>
                    <p>价格: ¥99.99</p>
                    <button>购买</button>
                </div>
                <!-- 可以添加更多商品 -->
            </div>
            <!-- 音频播放器 -->
            <audio controls src="example-audio.mp3">
                您的浏览器不支持音频标签，请更换浏览器查看。
            </audio>
        </section>
        <!-- 底部区域 -->
        <footer>
            <p class="copyright">版权信息：版权所有 &copy; [版权所有者]。</p>
        </footer>
    </div>
    <!-- JavaScript部分 -->
    <script src="script.js"></script>
</body>
</html>
